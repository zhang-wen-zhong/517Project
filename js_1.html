<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
      // 10
      let sum10 = 0;
      for (let i = 0; i < 11; i++) {
        sum10 += Math.floor(Math.random() * 10);
        if (Math.floor(Math.random() * 10) === 0 || i === 10) {
          document.write(`Count: ${i + 1}, subtotal: ${sum10}`);
          break;
        }
      }











      
      document.write("<br> <br>");

      // 11
      let str11 = "";
      for (let i = 0; i < 6; i++) {
        str11 += "*";
        document.write(str11, "<br>");
      }

      document.write("<br>  <br>");

      // 12
      for (let i = 1; i <= 6; i++) {
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      for (let i = 6; i > 0; i--) {
        for (let j = 1; i > j; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      document.write("<br>  <br>");

      // 13-1
      for (let i = 1; i <= 6; i++) {
        let str = "";
        for (let j = 1; j <= i; j++) {
          str += j;
        }
        document.write(str);
        document.write("<br>");
      }

      document.write("<br>  <br>");

      // 13-2
      for (let i = 1; i <= 10; i++) {
        let str = "";
        let sum = 0;
        for (let j = 1; j <= i; j++) {
          sum += j;
          if (j === i) {
            str += j + "=" + sum;
            break;
          }
          str += j + "+";
        }
        document.write(str);
        document.write("<br>");
      }

      document.write("<br>  <br>");

      // 14
      const arr = [];
      for (let i = 0; i < 10; i++) {
        arr.push(Math.floor(Math.random() * 100 + 1));
      }

      for (let i = 0; i < arr.length; i++) {
        document.write(`arr[${i}]: `, arr[i], "<br>");
      }

      let arrSum = 0;
      for (let i = 0; i < arr.length; i++) {
        arrSum += arr[i];
      }
      document.write(`arrSum: `, arrSum, "<br>");

      let arrMin = arr[0];
      let arrMax = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arrMin > arr[i]) {
          arrMin = arr[i];
        }

        if (arrMax < arr[i]) {
          arrMax = arr[i];
        }
      }
      document.write(`arrMin: `, arrMin, "<br>");
      document.write(`arrMax: `, arrMax, "<br>");
    
    </script>
</body>
</html>
