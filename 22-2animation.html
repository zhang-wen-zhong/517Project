<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            /* relative才能讓方向有作用 */
            animation: ani1 4s infinite alternate,
                       ani2 .5s infinite alternate;
            
        }
        @keyframes ani1 {
            0%{ left: 0;}
            100%{ left: 200px;}
        }
        @keyframes ani2 {
            0%{top: 0;}
            100%{ top: 150px;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
