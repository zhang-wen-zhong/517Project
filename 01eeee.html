<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .full-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f2f2f2;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  transition: transform 0.5s ease-out;
  z-index: 1;
}

.hide {
  display: none;
}
const object1 = document.getElementById('object1');
const object2 = document.getElementById('object2');

object1.addEventListener('wheel', handleWheel);

function handleWheel(event) {
  event.preventDefault();
  
  // 計算滑動的方向
  const deltaY = event.deltaY;
  const direction = deltaY > 0 ? 'down' : 'up';
  
  // 滑動到第二個物件
  if (direction === 'down') {
    object1.style.transform = 'translateY(-100%)';
    object2.classList.remove('hide');
    object2.style.transform = 'translateY(0)';
  }
  
  // 滑動到第一個物件
  if (direction === 'up') {
    object1.style.transform = 'translateY(0)';
    object2.style.transform = 'translateY(100%)';
    object2.classList.add('hide');
  }
}

    </style>
</head>
<body>
    <div class="full-screen" id="object1">第一個滿版物件</div>
<div class="full-screen" id="object2">第二個滿版物件</div>

</body>
</html>
