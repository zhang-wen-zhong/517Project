        <h2>Q8</h2>
        <script>
            var n = 10;
            var sum = 0;
            var oddsum = 0;
            var evensum=0;

            for(var i=1; i<=n; i++){
                sum += i;
                if(i%2 === 1){ //如果是奇數
                    oddsum += i;
                }else{ //如果是偶數
                    evensum += i;
                }   
            }
            document.write("sum:", sum," <br>");
            document.write("oddsum:", oddsum, "<br>");
            document.write("evensum:", evensum, "<br>");
        </script>
