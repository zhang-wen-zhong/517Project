    <script>
        let message = "bye";

        if(average>=60){
            let message = "pass";
            document.write("message :", message, "<br>")
            // 宣告在塊內,可避免污染區塊外的同名變數

            document.write("message :", message, "<br>")
        }
        document.write("message :", message, "<br>")

    <h2>switch句型</h2>
        <script>
            var low = "2";
            //告訴程式從哪邊進入,會一直往下跑,遇到break才會停止,若case1沒有break也會是amount=3000
            var amount;
            
            switch(low){
                case "1":
                    amount = 5000;
                    break;
                case "2":
                    amount = 3000;
                    break;
                case "3":
                    amount = 1000;
                    break;
                default:
                    amount = 0;
            }
            document.write("補助款 :", amount, "<br>")
        </script>
        <h2>練習 印出mm當月有幾天</h2>
        <script>
            var mm = "3";
            var day;

            switch(mm){
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    day = 31;
                    break;
                case "2":
                    day = 28;
                    break;
                
                    day = 31;
                    break;
                case "4":case "6":case "9":case "11":
                    day = 30;
                    break;
                       
                    default :
                    document.write("無效的月分<br>");
            }
            document.write(`${mm}月有${day}天<br>`)
            document.write("天數 :", day, "<br>")
            document.write("月份 :", mm, "<br>")
        </script>

        <h2>練習 印出mm當月有幾天2</h2>
        <script>
            let mm2 = 4;
            let day2;

            switch(mm2){    
                case 2:
                    day2 = 28;
                    break;
                case 4:case 6:case 9:case 11:
                    day2 = 30;
                    break;
            }
            if(mm2 <2 || mm2 >12){
                    document.write(`無效的月分<br>`);
            }else{
                document.write(`${mm2}月又${day2}天<br>`)
            }
            
        </script>
