<!DOCTYPE html>

<body>
  
<h2>練習一:印出  1、2、3、...8、9、10</h2>
<script>
var i = 1;
do{
	document.write( i, ".");
	i++;
}while(i<=9);
document.write( i, "<br>");
</script>


<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
	var i = 1;
	var sum = 0;
do{
	sum +=i;
	i++;
}while(i<=10);
document.write( "總和:", sum, "<br>");

</script>

<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
var i=3;
var total = 0;
do{
	document.write( i,"<br>");
	total +=i;
	i+=3;
}while(i<50);
document.write("總和:",total,"<br>")

</script>




</body>
</html>
