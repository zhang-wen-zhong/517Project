    <h2>使用sort()---會改變排序</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];

arr.sort();//sort 別人寫的函數
document.write( arr, "<br>");	
</script>    

<h2>自己排</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];

for(let i=0; i<6; i++){
    for(let j=i+1; j<6; j++){ //和後面的位置比比看
        if(arr[i] > arr[j]){ //交換位置
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }
}
document.write( arr, "<br>");
</script>


<h2>使用sort() 搭配compare function---從小排到大</h2>
<script>
    function compareAsc(a, b){ //從小排到大 a:40 b:20
        return a-b; //40-20=20 ====>20, 40 這個比較表達式的結果會被返回
    }
    var arr = [ 40, 20, 50, 70, 30, 80, 7];
    arr.sort(compareAsc);
document.write( arr, "<br>");	
</script>

<h2>使用sort() 搭配compare function從大排到小</h2>
<script>
    function compareAsc(a, b){ //從大排到小 a:40 b:20
        return b-a; //20-40=-20 ====>40, 20
    }
    var arr = [ 40, 20, 50, 70, 30, 80, 7];
    arr.sort(compareAsc);//compareAsc被稱為callback function,代表現在沒有要執行,等arr需要時才執行
document.write( arr, "<br>");	
</script>

<h2>字串比大小</h2>
<script>
    var words =[
    "No cross, no crown.",
    "Sometime ever, sometime never.",
    "In the dull and boring world, there is also occasional luck.",
    "Treat yourself well.",
    "No fear of words, no fear of years.",
    "Don’t let the past steal your present.",
    "Be cheerful and hopeful."
    ];
    
    function myCompareFun(str1, str2){
        return str2.length - str1.length;
    }

    words.sort(myCompareFun);
    for(let word of words){
        document.write( word, "<br>");
    }
</script>

    <h2>rest parameters</h2>

        function fn(a, b, ...ccc){//...代表把剩下的值放進一個陣列
            document.write( "a : ", a, "<br>");
            document.write( "b : ", b, "<br>");
            
            ccc.push(2222);
            document.write( "ccc : ", ccc, "<br>");

        }

        fn(11,22,33,44,55);

    </script>

        }
