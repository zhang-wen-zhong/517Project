<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            padding: 10px;
            border: 1px solid red;
        }
        .card .pic {
            overflow: hidden;
        }
        .pic img {
            width: 100%;
            vertical-align: top;
            transform: scale(1);
            /* 這邊要設定原本規模,摸到後效果才知道是放大多少 */
            transition: 1s;
        }
        .card:hover img {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    
    <div class="card">
        <div class="pic">
            <img src="https://fakeimg.pl/300x200/200">
        </div>
        <div class="text">
            <h3>title</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates quas pariatur, magnam id nihil minima adipisci accusantium debitis dolorum soluta? Harum provident magnam quibusdam ea repudiandae cupiditate debitis minus tenetur!</p>
        </div>
    </div>
</body>
</html>
